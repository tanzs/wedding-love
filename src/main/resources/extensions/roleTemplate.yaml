apiVersion: v1alpha1
kind: Role
metadata:
  name: wedding-love-role-anonymous-resources
  labels:
    halo.run/role-template: "true"
    halo.run/hidden: "true"
    rbac.authorization.halo.run/aggregate-to-anonymous: "true"
rules:
  - apiGroups: ["api.wedding.aiym.fun", "console.api.photo.halo.run"]
    # 允许匿名获取配置、图库；并开放报名提交接口
    resources: ["config", "photos","attendance"]
    verbs: ["get", "list","create"]